<html>
    <head>
        <meta charset="utf-8">
        <title>Connect Four</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="heading" class="container">
            <h1>Welcome to Connect Four!</h1>
            <h2>The object of this game is to connect four of your chips in a row!</h2>
            <h3 id="turn">Player One: it is your turn, please pick a column to drop your blue chip.</h3>
        </div>
        <div class="container-fluid">
            <table align="center">
                <tr class="row1">
                   <td class="col1"></td>
                   <td class="col2"></td>
                   <td class="col3"></td>
                   <td class="col4"></td>
                   <td class="col5"></td>
                   <td class="col6"></td>
                   <td class="col7"></td>
                </tr>
                <tr class="row2">
                    <td class="col1"></td>
                    <td class="col2"></td>
                    <td class="col3"></td>
                    <td class="col4"></td>
                    <td class="col5"></td>
                    <td class="col6"></td>
                    <td class="col7"></td>
                 </tr>
                 <tr class="row3">
                    <td class="col1"></td>
                    <td class="col2"></td>
                    <td class="col3"></td>
                    <td class="col4"></td>
                    <td class="col5"></td>
                    <td class="col6"></td>
                    <td class="col7"></td>
                 </tr>
                 <tr class="row4">
                    <td class="col1"></td>
                    <td class="col2"></td>
                    <td class="col3"></td>
                    <td class="col4"></td>
                    <td class="col5"></td>
                    <td class="col6"></td>
                    <td class="col7"></td>
                 </tr>
                 <tr class="row5">
                    <td class="col1"></td>
                    <td class="col2"></td>
                    <td class="col3"></td>
                    <td class="col4"></td>
                    <td class="col5"></td>
                    <td class="col6"></td>
                    <td class="col7"></td>
                 </tr>
                 <tr class="row6">
                    <td class="col1"></td>
                    <td class="col2"></td>
                    <td class="col3"></td>
                    <td class="col4"></td>
                    <td class="col5"></td>
                    <td class="col6"></td>
                    <td class="col7"></td>
                 </tr>
            </table>
        </div>
        <style>
            #heading{
                text-align: center;
                margin-top: 20px;
            }
            table{
                border-collapse: separate;
                border-spacing: 5px;
            }
            td{
                border: 3px solid black;
                border-radius: 50%;
                background-color: grey;
                height: 80;
                width: 80;
            }
            .turnRed{
                background-color: red;
            }
            .turnBlue{
                background-color: blue;
            }
        </style>
    </body>
    <script src="fourInRow.js"></script>
</html>
